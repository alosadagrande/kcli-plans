parameters:
    user: karmab
    package: kcli
    debian: true
    numcpus: 2
    memory: 6144
    template: Fedora-Cloud-Base-28-1.1.x86_64.qcow2

copr:
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 nets:
  - default
 files:
  - path: /root/copr
    origin: ~/copr
  - path: /root/package.spec
    origin: ~/{{ package }}.spec
  - path: /root/copr.sh
    origin: copr.sh
{% if debian %}
  - path: /root/.packagecloud
    origin: ~/packagecloud
{% endif %}
 cmds:
  - sh /root/copr.sh
