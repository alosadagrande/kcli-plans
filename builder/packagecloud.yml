parameters:
    user: karmab
    package: kcli
    numcpus: 2
    memory: 6144
    template: artful-server-cloudimg-amd64.img

packagecloud:
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 nets:
  - default
 files:
  - path: /root/.packagecloud
    origin: ~/packagecloud
  - path: /root/package.spec
    origin: ~/{{ package }}.spec
 cmds:
  - sh /root/packagecloud.sh
