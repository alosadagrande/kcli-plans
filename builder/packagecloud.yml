parameters:
    numcpus: 2
    memory: 6144
    template: cosmic-server-cloudimg-amd64.img

packagecloud:
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 nets:
  - default
 files:
  - path: /root/.packagecloud
    origin: ~/packagecloud
  - path: /root/package.spec
    origin: ~/kcli.spec
  - path: /root/packagecloud.sh
    origin: packagecloud.sh
 cmds:
  - sh /root/packagecloud.sh
