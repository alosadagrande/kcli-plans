parameters:
 image: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 2048
 prefix: prout
 domain: karmalabs.com
 nodes: 1
 node_macs: []
 node_ips: []
 node_names: []
 network: nodhcpnet
 dhcp_ip: 192.168.100.9
 dhcp_netmask: 255.255.255.0
 dhcp_gateway: 192.168.100.1
 dhcp_dns: 192.168.100.1
 
{{ prefix }}-dhcp-helper:
 image: {{ image }}
 domain: {{ domain }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 scripts:
  - dhcp.sh
 files:
  - dhcp.conf
 nets:
 - name: {{ network }}
   ip: {{ dhcp_ip }}
   netmask: {{ dhcp_netmask }}
   gateway: {{ dhcp_gateway }}
   dns: {{ dhcp_dns }}
