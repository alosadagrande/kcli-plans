parameters:
 baseplan: kubernetes.yml
 kubevirt_version: latest
 cdi: true
 cdi_version: latest
 install_kcli: false

{{ prefix }}master:
 template: {{ template }}
 numcpus: 2
 memory: {{ master_memory }}
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: 50
 files:
  - config.yaml
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
{% if nfs %}
  - nfs.yml
  - nfs.sh
{% endif %}
{% if multus %}
  - multus.yml
  - cni-plugins.yml
  - l2-bridge.yml
{% endif %}
 scripts: 
{% if 'xenial' in template or 'yaketty' in template or 'zesty' in template or 'artful' in template or 'bionic' in template or 'cosmic' in template %}
  - pre_ubuntu.sh
{% else %}
  - pre.sh
{% endif %}
  - kubernetes.sh
{% if dashboard %}
  - dashboard.sh
{% endif %}
{% if multus %}
  - multus.sh
{% endif %}
{% if deploy_app %}
  - app.sh
{% endif %}
  - heapster.sh
{% if skydive %}
  - skydive.sh
{% endif %}
  - kubevirt.sh
{% if cdi %}
  - cdi.sh
{% endif %}
{% if install_kcli %}
  - install_kcli.sh
{% endif %}

{% if nodes > 0 %}
{% for number in range(0, nodes) %}
{{ prefix }}node0{{ number + 1 }}:
 template: {{ template }}
 numcpus: 2
 memory: {{ node_memory }}
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: 50
 files:
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
 scripts: 
{% if 'xenial' in template or 'yaketty' in template or 'zesty' in template or 'artful' in template or 'bionic' in template or 'cosmic' in template %}
  - pre_ubuntu.sh
{% else %}
  - pre.sh
{% endif %}
{% endfor %}
{% endif %}
