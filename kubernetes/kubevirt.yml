parameters:
 nodes: 1
 domain: karmalabs.com
 template: CentOS-7-x86_64-GenericCloud.qcow2
 deploy_app: false
 kubevirt_version: v0.10.0
 nfs: false
 sdn: flannel

kumaster:
 template: {{ template }}
 numcpus: 2
 memory: 4096
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: 50
 pool: default
 files:
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
  - path: /root/kube-flannel.yml
    origin: kube-flannel.yml
  - path: /root/kube-flannel-rbac.yml
    origin: kube-flannel-rbac.yml
  - path: /root/vm.yml
    origin: vm.yml
{% if nfs %}
  - path: /root/nfs.yml
    origin: nfs.yml
  - path: /root/nfs.sh
    origin: nfs.sh
{% endif %}
 scripts: 
  - pre.sh
  - master.sh
{% if deploy_app %}
  - app.sh
{% endif %}
  - heapster.sh
  - dashboard.sh
  - kubevirt.sh

{% for number in range(1,nodes+1) %}
kunode0{{ number }}:
 template: {{ template }}
 numcpus: 2
 memory: 4096
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: 50
 pool: default
 files:
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
 scripts: 
  - pre.sh
{% endfor %}
