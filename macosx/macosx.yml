parameters:
 memory: 8192
 numcpus: 4
 disk_size: 64
 pool: default
 network: default
 features: [ssse3,sse4.2,aes,xsave,avx,xsaveopt,xsavec,xgetbv1,avx2,bmi2,smep,bmi1,fma,movbe,invtsc]

macosx:
  memory: {{ memory }}
  numcpus: {{ numcpus }}
  pool: {{ pool }}
  cpumodel: Penryn
  cpuflags:
{% for feature in features %}
  - {{ feature }}
{% endfor %}
  disks:
  - name: ESP.qcow2
    interface: sata
    macosx: true
  - size: {{ disk_size }}
    interface: sata
  - name: BaseSystem.img
    interface: sata
    thin: false
  nets: 
  - name: {{ network }}
    type: e1000-82545em
