parameters:
  baseplan: origin.yml
  cluster: federer
  federation_version: "v0.0.4"
  go_version: 1.11.1
  loadbalancer: false
  patch_master: false
  notifycmd: kubectl -n federation-system describe federatedclusters

{% if loadbalancer %}
{{ cluster }}lb:
 type: loadbalancer
 nets:
 - name: default
{% if alias is defined %}
   alias: {{ alias }}
{% endif %}
 ports:
 - 80
{% for port in range(30000, 30010) %}
 - {{ "%03.d" | format(port) }}
{% endfor %}
 vms:
  - {{ cluster }}1
  - {{ cluster }}2
{% endif %}

nfs:
 template: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: {{ domain }}
 reservedns: true
 disks:
  -  60
 scripts: 
  - nfs.sh

{{ cluster }}1:
 basevm: origin
 reservedns: true
 notifycmd: {{ notifycmd }}
 scripts: 
  - nfs_federation.sh
  - federation.sh
{% if patch_master %}
  - patch_master.sh
{% endif %}
 files:
  - nfs.yml
  - path: /root/master-config.patch
    origin: istio.patch

{{ cluster }}2:
 basevm: origin
 reservedns: true
 notify: false
 scripts: 
  - nfs_federation.sh
{% if patch_master %}
  - patch_master.sh
{% endif %}
 files:
  - nfs.yml
  - path: /root/master-config.patch
    origin: istio.patch
