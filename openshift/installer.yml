parameters:
  template: Fedora-Cloud-Base-28-1.1.x86_64.qcow2
  memory: 13312
  go_version: 1.11.1
  uri: qemu+tcp://192.168.122.1/system
  cluster: testk
  domain: openshift.testing
  password: password
  bootstrap_memory: 6144
  master_memory: 6144
  node_memory: 6144

installer:
 template: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 privatekey: True
 nets:
  - default
 disks:
  - size: 30
 files:
 - path: /root/install-config.yaml
   origin: install-config.yaml
 - path: /root/cleanup.sh
   origin: installer_cleanup.sh
 - path: /root/openshift_pull.json
   origin: ~/openshift_pull.json
 - path: /etc/sysconfig/network-scripts/ifcfg-eth1
   origin: installer_eth1.yml
 scripts:
 - installer.sh
