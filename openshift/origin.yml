parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 8192
  openshift_version: v3.11
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  reservedns: false
  disk_size: 30
  patch_master: false
  istio: false
  istio_version: 1.0.4
  knative: false
  notifycmd: oc get pod --all-namespaces

origin:
 template: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: default
 reservedns: {{ reservedns }}
 notify: true
 nets:
 - name: default
{% if type == 'gcp'%}
   alias: ['*']
{% endif %}
 disks:
  - size: {{ disk_size }}
 pool: default
 scripts: 
  - requirements.sh
  - origin.sh
{% if istio or patch_master or knative %}
  - istio_knative.sh
 files:
  - patch_master.sh
  - path: /root/master-config.patch
    origin: istio.patch
{% endif %}
