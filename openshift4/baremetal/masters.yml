parameters:
 memory: 16384
 numcpus: 8
 disk_size: 30
 extra_disks: []
 provisioning_net: provisioning
 external_net: baremetal
 external_macs: []

{% for num in range(0, 3) %}
openshift-master-{{ num }}:
 numcpus: {{ numcpus }}
 start: false
 memory: {{ memory }}
 reserveip: True
 nets:
  - name: {{ provisioning_net }}
    mac: aa:bb:cc:dd:ee:0{{ num +1 }}
  - name: {{ external_net }}
    mac: {{ external_macs[num] }}
 disks: 
{%- for size in [disk_size] + extra_disks %}
  - size: {{ size }}
    interface: scsi
{%- endfor %}
{%- endfor %}
