{% if not scale %}
{{ cluster }}-bootstrap:
 template: {{ template }}
 numcpus: 2
 memory: {{ bootstrap_memory }}
 nets:
  - name: {{ network }}
    alias:
    - api-int.{{ cluster }}.{{ domain }}
    - api.{{ cluster }}.{{ domain }}
 reservedns: true
 disks:
  - size: {{ disk_size }}
 tags: [{{ tag }}]

{% for num in range(0, masters) %}
{{ cluster }}-master-{{ num }}:
 domain: {{ cluster }}.{{ domain }} 
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ master_memory }}
 nets:
  - name: {{ network }}
{% if num == 0 and workers == 0 %}
    alias: ["*"]
{% endif %}
 reservedns: true
 disks:
  - size: {{ disk_size }}
{% if use_br %}
 files:
  - path: /etc/NetworkManager/dispatcher.d/98-brextscript
    origin: 98-brextscript
    mode: 755
  - path: /etc/sysconfig/network-scripts/ifcfg-brext
    origin: ifcfg-brext
{% endif %}
 tags: [{{ tag }}]
{% endfor %}

{% endif %}

{% for num in range(0, workers) %}
{{ cluster }}-worker-{{ num }}:
 domain: {{ cluster }}.{{ domain }} 
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ worker_memory }}
 nets:
  - name: {{ network }}
{% if num == 0 %}
    alias: ["*"]
{% endif %}
 reservedns: true
 disks:
  - size: {{ disk_size }}
{% if extra_disk %}
  - size: {{ extra_disk_size }}
{% endif %}
{% if use_br %}
 files:
  - path: /etc/NetworkManager/dispatcher.d/98-brextscript
    origin: 98-brextscript
    mode: 755
  - path: /etc/sysconfig/network-scripts/ifcfg-brext
    origin: ifcfg-brext
{% endif %}
 tags: [{{ tag }}]
{% endfor %}
