parameters:
 numcpus: 4
 network: default
 use_br: false
 extra_disk: false
 master_memory: 8192
 worker_memory: 8192
 bootstrap_memory: 4096
 disk_size: 30
 extra_disk_size: 30
 template: rhcos-410.8.20190520.1-openstack.qcow2
 cluster: testk
 domain: karmalabs.com
 masters: 1
 workers: 1
 scale: false
 tag: cnvlab

