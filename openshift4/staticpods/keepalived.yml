---
kind: Pod
apiVersion: v1
metadata:
  name: keepalived
  namespace: openshift-infra
  creationTimestamp:
  deletionGracePeriodSeconds: 65
  labels:
    app: kcli-keepalived
spec:
  volumes:
  - name: conf-dir
    hostPath:
      path: "/etc/kubernetes"
  initContainers:
  - name: fix-keepalived-conf
    securityContext:
      privileged: true
    image: docker.io/yauritux/busybox-curl
    command:
    - "/bin/sh"
    - "-c"
    - |
      #/bin/sh
      [ "$(hostname -s)" == "{{ cluster }}-bootstrap" ] && exit 0
      [ grep "{{ api_ip }}/" /etc/keepalived/keepalived.conf ] && exit 0
      IF=$(ip r | awk '/^default/ {print $5}')
      NETMASK=$(ip -o -f inet addr show $IF | awk '{print $4}'| tail -1 | cut -d/ -f2)
      sed -i "s@{{ api_ip }}@{{ api_ip }}/$NETMASK@" /etc/keepalived/keepalived.conf
    resources: {}
    volumeMounts:
    - name: conf-dir
      mountPath: "/etc/keepalived"
    imagePullPolicy: IfNotPresent
  containers:
  - name: keepalived
    securityContext:
      privileged: true
    image: quay.io/celebdor/keepalived:latest
    command:
    - /usr/sbin/keepalived
    args:
    - "-f"
    - "/etc/keepalived/keepalived.conf"
    - "--dont-fork"
    - "--vrrp"
    - "--log-detail"
    - "--log-console"
    resources:
      requests:
        cpu: 150m
        memory: 2048Mi
    volumeMounts:
    - name: conf-dir
      mountPath: "/etc/keepalived"
    terminationMessagePolicy: FallbackToLogsOnError
    imagePullPolicy: IfNotPresent
  hostNetwork: true
  tolerations:
  - operator: Exists
  priorityClassName: system-node-critical
status: {}
