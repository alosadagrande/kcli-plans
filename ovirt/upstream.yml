parameters:
 password: unix1234
 version: 4.3
 organization: Karmalabs
 nested: false
 ignition: true

ovirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 8192
 numcpus: 2
 reservedns: true
 reservehost: true
 cpumodel: host-model
 nets:
  - default
 disks:
  - size: 60
 pool: default
 scripts: 
  - repo.sh
  - nfs.sh
  - install.sh
  - provision.sh
{% if ignition %}
  - ignition.sh
{% endif %}
 files:
  - path: /root/answers.txt
    origin: answers.txt
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc
{% if ignition %}
  - path: /root/90_ignition
    origin: 90_ignition
{% endif %}
